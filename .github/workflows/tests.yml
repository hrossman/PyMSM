name: Tests
on: pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.8
        architecture: x64
    - run: pip install poetry==1.1.13
    - run: poetry install
    - run: poetry run pytest tests/

